<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - CeylonConnect</title>
    <link rel="stylesheet" href="styles/login.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="logo-group">
      <img src="photos/logo.png" alt="CeylonConnect Logo" class="logo-img" />
      <h1 class="logo-header">CeylonConnect</h1>
    </div>

    <!-- Reset Password Card -->
    <div class="card">
      <!-- Left: Form -->
      <div class="left">
        <h2>Reset Your Password</h2>
        <p>Please enter the OTP code and your new password</p>

        <form action="update-password.php" method="POST">
          <div class="input-box">
            <input
              type="text"
              name="otp"
              placeholder="Enter OTP Code"
              required
            />
          </div>

          <div class="input-box">
            <input
              type="password"
              name="new_password"
              placeholder="New Password"
              required
            />
          </div>

          <button type="submit" class="btn">Update Password</button>
        </form>

        <p class="signup">
          Remember your password? <a href="login.html">Login</a>
        </p>
      </div>

      <!-- Right: Image -->
      <div class="right">
        <img src="photos/registration.PNG" alt="Illustration" />
      </div>
    </div>

    <!-- Footer -->
    <p class="footer-bottom">
      © 2025 CeylonConnect. All rights reserved. | Designed by CST 23 – UWU
    </p>
  </body>
</html>
