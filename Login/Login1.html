<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CeylonConnect - Login</title>
    <link rel="stylesheet" href="Login1.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="login-left">
                <h2>Welcome Back!</h2>
                <p>Login to continue sharing and exchanging</p>
                <form action="Login1.php" method="POST">
                    <input type="text" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <div class="forgot">
                        <a href="reset-password.html">Forgot password?</a>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p class="register">Don't have an account? <a href="/ceylonconnect/Registration/registration.html">Create a New Account</a></p>
            </div>
            <div class="login-right">
                <img src="Login1.png" alt="Login Illustration">
            </div>
        </div>
        
    </div>
</body>
</html>
