<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - CeylonConnect</title>
    <link rel="stylesheet" href="Login1.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="login-left">
                <h2>Confirm your email</h2>
                <p>Please enter your email address to receive the OTP</p>
                <form action="verify.html" method="get">
                    <input type="email" name="email" placeholder="Enter your Email" required>
                    
                    <button type="submit">Send OTP</button>
                </form>
                <p class="register">Already have access?<a href="Login1.html">Login</a></p>
               
            </div>
            <div class="login-right">
                <img src="Login1.png" alt="Reset Illustration">
            </div>
        </div>
    </div>
</body>
</html>
