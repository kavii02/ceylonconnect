<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - CeylonConnect</title>
    <link rel="stylesheet" href="Login1.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="login-left">
                <h2>Reset your Password</h2>
                <p>Please enter the OTP code and your new password</p>
                <form action="verify.html" method="get">
                    <input type="otp" name="nic" placeholder="Enter OTP code" required>
                    <input type="password" name="password" placeholder="Enter new password" required><br>
                    <button type="submit">Update Password</button>
                </form>
                <p class="register">Remember your password?<a href="Login1.html">Login</a></p>
               
            </div>
            <div class="login-right">
                <img src="Login1.png" alt="Reset Illustration">
            </div>
        </div>
    </div>
</body>
</html>
